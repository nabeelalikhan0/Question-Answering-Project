{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block main %}
<section class="bg-gray-50 py-12">
    <div class="max-w-3xl mx-auto px-6">
        <!-- Heading -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800">Contact Us</h1>
            <p class="mt-3 text-lg text-gray-600">
                Have a question, feedback, or suggestion? We’d love to hear from you.
            </p>
        </div>

        <!-- Contact Form -->
        <div class="bg-white rounded-xl shadow-lg p-8 border border-gray-100">
            <form action="" method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Name -->
                <div>
                    <label for="id_name" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                    <input type="text" name="name" id="id_name" maxlength="255" required
                           placeholder="John Doe"
                           class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm text-sm py-2 px-3">
                </div>

                <!-- Email -->
                <div>
                    <label for="id_email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                    <input type="email" name="email" id="id_email" maxlength="254" required
                           placeholder="you@example.com"
                           class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm text-sm py-2 px-3">
                </div>

                <!-- Phone -->
                <div>
                    <label for="id_phone" class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
                    <input type="text" name="phone" id="id_phone" maxlength="255" required
                           placeholder="+1 234 567 890"
                           class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm text-sm py-2 px-3">
                </div>

                <!-- Message -->
                <div>
                    <label for="id_message" class="block text-sm font-semibold text-gray-700 mb-1">Message</label>
                    <textarea name="message" id="id_message" rows="5" required
                              placeholder="Write your message here..."
                              class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm text-sm py-2 px-3 resize-none"></textarea>
                </div>

                <!-- Submit -->
                <div class="pt-4">
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:-translate-y-0.5">
                        ✉ Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock main %}
