{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="greek-border max-w-md w-full p-8 bg-[var(--greek-blue)]/30 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-[var(--greek-gold)] mb-6">Create Account</h2>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      {% for field in form %}
        <div>
          <label class="block text-sm font-semibold mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-400 text-sm mt-1">{{ field.errors|join:", " }}</p>
          {% endif %}
        </div>
      {% endfor %}
      
      <button type="submit" 
        class="w-full py-2 px-4 bg-[var(--greek-gold)] text-[var(--greek-blue)] font-bold rounded-md hover:bg-yellow-400 transition">
        Sign Up
      </button>
    </form>
    <p class="text-center text-sm mt-6 text-white/80">
      Already have an account? <a href="{% url 'login' %}" class="text-[var(--greek-gold)] hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock content %}
